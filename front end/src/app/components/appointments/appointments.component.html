<div class="container mt-5">
    <h2 class="mb-4">Appointments</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Date & Time</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appointment of appointments">
                <td>{{ appointment.id }}</td>
                <td>{{ appointment.patient.name }}</td>
                <td>{{ appointment.dateTime | date: 'short' }}</td>
                <td>
                    <span class="badge"
                        [ngClass]="{'badge-success': appointment.status, 'badge-danger': !appointment.status}">
                        {{ appointment.status ? 'Scheduled' : 'Canceled' }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteAppointment(appointment.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
