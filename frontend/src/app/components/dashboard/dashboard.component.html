<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Today's Appointments</h3>
        </div>
        <div class="card-body">
            <div *ngIf="todayAppointments().length === 0" class="alert alert-info">
                No appointments for today.
            </div>
            <table class="table" *ngIf="todayAppointments().length > 0">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appointment of todayAppointments()">
                        <td>{{ appointment.patient.name }}</td>
                        <td>{{ appointment.dateTime | date: 'shortTime' }}</td>
                        <td>
                            <button class="btn btn-danger">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
